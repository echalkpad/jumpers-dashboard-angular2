<div class="row">
    <div class="col-xs-6">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                </div>
                <div class="title">{{jumpers.length}}</div>
                <div class="comment">Jumpers</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-xs-6">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon blue pull-left">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="title">{{countries.length}}</div>
                <div class="comment">Countries</div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-users" title="Jumpers">
                <a style="float: right">Manage</a>
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <collection-list-view [model]="jumpers"></collection-list-view>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-globe" title="Countries">
                <a style="float: right">Manage</a>
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <collection-list-view [model]="countries"></collection-list-view>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-users" title="Flags">
                <a style="float: right">Manage</a>
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <collection-list-view [model]="flags"></collection-list-view>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
