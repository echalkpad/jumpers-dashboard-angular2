<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>Jumper</th>
      <th>Points</th>
      <th>Jumps</th>
      <th>Countries</th>
      <th>Likes</th>
    </tr>
    </thead>
    <tbody>
    <tr *ng-for="#jumper of model">
      <td>{{jumper.name}}</td>
      <td>{{jumper.points}}</td>
      <td>{{jumper.jumps}}</td>
      <td>{{jumper.countries.length}}</td>
      <td>{{jumper.likes}}</td>
    </tr>
    </tbody>
  </table>
</div>
